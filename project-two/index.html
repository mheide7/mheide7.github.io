<!DOCTYPE html>
<html lang="en">

<head>
	<title>Checking In </title>
	<link rel="stylesheet" href="assets/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.scrollTo.min.js" charset="utf-8"></script>
</head>

<body>

	<section id="opening">
		<h1>Checking In</h1>
		<p3> scroll for more</p3>
		<img id="scroll" src="assets/scroll.svg">
	</section>

	<section id="feeling">
		<h1>How are you feeling?</h1>

		<div class="container">
			<img id="reveal-button1" src="assets/happyface.svg">
			<img id="reveal-button2" src="assets/sadface.svg">
		</div>
	</section>

	<section id="energy" class=''>
		<h1>Where are your energy levels at?</h1>

		<div id="energy-a" class="container invisible">
			<img id="reveal-button3a" src="assets/arrowup.svg">
			<img id="reveal-button4a" src="assets/arrowdown.svg">
		</div>

		<div id="energy-b" class="container invisible">
			<img id="reveal-button3b" src="assets/arrowup.svg">
			<img id="reveal-button4b" src="assets/arrowdown.svg">
		</div>
	</section>

	<script src="js/scrollTo.custom.js" charset="utf-8"></script>
	<script src="js/hide-reveal.js" charset="utf-8"></script>
</body>

</html>
