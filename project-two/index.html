<!DOCTYPE html>
<html lang="en">

<head>
	<title>Checking In </title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="assets/hide-reveal.js" charset="utf-8"></script>
</head>
  
<body>
    
    <section class= 'opening'>
    <h1>Checking In</h1>
        <p> scroll for more</p>
        <img id="scroll" src="assets/scroll.svg" width="25 px" height="25 px"> 
    
    </section>
    
      <section class= 'feeling'>
    <h1>How are you feeling?</h1>
        
          
<div id="reveal-button1" class="feeling"></div>
    <section class="smiley visible">
        <img id="smile" src="assets/happyface.svg" width="185 px" height= "185 px">
         </section>
    
<div id="reveal-button2" class="feeling"></div>
        <section class="downsmiley visible">
        <img id=unhappyface src="assets/sadface.svg" width="185 px" height= "185 px"> 
         </section>
    </section>
    
    <section class='energy'>
    <h1>Where are your energy levels at?</h1>
       
<div id="reveal-button3" class="energy"></div>
    <section class= "arrowup visible">
        <img id="arrowup" src="assets/arrowup.svg" width="185 px" height= "185 px">
         </section>
        
<div id="reveal-button4" class="energy"></div>
        <section class="arrowdown visible">
        <img id=downarrow src="assets/arrowdown.svg" width="185 px" height= "185 px"> 
        </section>
    
    </section>
    </body>
</html>
